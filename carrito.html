<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - La 343</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
    }

    .carrito-container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .carrito-item {
      display: flex;
      background: #1b263b;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      align-items: center;
      gap: 1rem;
    }

    .carrito-item img {
      width: 100px;
      border-radius: 8px;
      object-fit: cover;
    }

    .item-info {
      flex: 1;
    }

    .item-info h4 {
      margin: 0;
    }

    .item-info input {
      margin-top: 5px;
      padding: 4px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }

    .carrito-item button {
      background: #ff4d4d;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }

    .total {
      text-align: right;
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    .finalizar-btn {
      background: #ffc300;
      color: black;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      float: right;
      margin-top: 1rem;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer button {
      margin: 0.5rem;
      background: #3a86ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carrito-container">
    <h1>游 Tu Colecci칩n</h1>
    <div id="carrito-lista"></div>

    <div class="total">
      Total: <span id="total-carrito">$0.00</span>
    </div>
    <button class="finalizar-btn" onclick="finalizarCompra()">Finalizar compra</button>
  </div>

  <footer>
    <h3>Pago v칤a Nequi:</h3>
    <img src="https://i.imgur.com/ZNeqiQR.png" width="200" alt="QR Nequi">
    <p>Escanea este c칩digo para pagar. Monto: $<span id="montoQR">0.00</span></p>

    <button onclick="enviarPorWhatsApp()">Enviar por WhatsApp</button>
    <button onclick="generarPDF()">Descargar resumen PDF</button>

    <p>춸 2025 La 343. Viste la historia, juega tu legado.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let carrito = [];

    window.onload = () => {
      carrito = JSON.parse(localStorage.getItem("la343-cart")) || [];
      renderizarCarrito();
    };

    function renderizarCarrito() {
      const container = document.getElementById("carrito-lista");
      container.innerHTML = "";
      let total = 0;

      carrito.forEach((item, index) => {
        const precio = parseFloat(item.precio) || 1;
        total += precio;

        const div = document.createElement("div");
        div.className = "carrito-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.nombre}" />
          <div class="item-info">
            <h4>${item.nombre}</h4>
            <p>${item.jugador} - ${item.equipo} (${item.epoca})</p>
            <label>
              Personaliza nombre:
              <input type="text" aria-label="Nombre personalizado" placeholder="Tu nombre"
                     onchange="guardarPersonalizacion(${index}, this.value, 'nombre')"
                     value="${item.personalizadoNombre || ''}" />
            </label><br>
            <label>
              N칰mero:
              <input type="number" aria-label="N칰mero personalizado" placeholder="10"
                     onchange="guardarPersonalizacion(${index}, this.value, 'numero')"
                     value="${item.personalizadoNumero || ''}" />
            </label>
          </div>
          <button onclick="confirmarEliminar(${index})">Eliminar</button>
        `;
        container.appendChild(div);
      });

      document.getElementById("total-carrito").innerText = `$${total.toFixed(2)}`;
      document.getElementById("montoQR").innerText = total.toFixed(2);
    }

    function guardarPersonalizacion(index, valor, tipo) {
      if (tipo === "nombre") {
        carrito[index].personalizadoNombre = valor;
      } else {
        carrito[index].personalizadoNumero = valor;
      }
      localStorage.setItem("la343-cart", JSON.stringify(carrito));
    }

    function confirmarEliminar(index) {
      if (confirm("쮼st치s seguro de que quieres eliminar esta camiseta del carrito?")) {
        eliminarDelCarrito(index);
      }
    }

    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      localStorage.setItem("la343-cart", JSON.stringify(carrito));
      renderizarCarrito();
    }

    function finalizarCompra() {
      if (carrito.length === 0) return alert("Tu carrito est치 vac칤o.");
      alert("춰Gracias por tu compra! Te contactaremos pronto.");
      localStorage.removeItem("la343-cart");
      location.reload();
    }

    async function generarPDF() {
      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.text("Resumen de Compra - La 343", 20, 20);
        let y = 30;
        let total = 0;

        carrito.forEach((item, i) => {
          const precio = parseFloat(item.precio) || 1;
          doc.text(`${i + 1}. ${item.nombre} - $${precio.toFixed(2)}`, 20, y);
          doc.text(`    ${item.jugador} - ${item.equipo} (${item.epoca})`, 20, y + 7);
          if (item.personalizadoNombre || item.personalizadoNumero)
            doc.text(`    丘뙖잺 Personalizaci칩n: ${item.personalizadoNombre || ''} ${item.personalizadoNumero || ''}`, 20, y + 14);
          y += 25;
          total += precio;
        });

        doc.text(`Total: $${total.toFixed(2)}`, 20, y + 10);
        doc.save("resumen-compra-La343.pdf");
      } catch (error) {
        alert("Error generando PDF: " + error.message);
      }
    }

    function enviarPorWhatsApp() {
      const numero = "573001112222";
      let mensaje = "游 Nueva orden en La343:\n";
      let total = 0;

      carrito.forEach((item, i) => {
        const precio = parseFloat(item.precio) || 1;
        mensaje += `${i + 1}. ${item.nombre} - ${item.jugador} (${item.epoca}) - $${precio.toFixed(2)}\n`;
        if (item.personalizadoNombre || item.personalizadoNumero)
          mensaje += `   丘뙖잺 Personalizado: ${item.personalizadoNombre || ""} ${item.personalizadoNumero || ""}\n`;
        total += precio;
      });

      mensaje += `\nTotal: $${total.toFixed(2)}`;
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    async function enviarResumenServidor() {
      try {
        const response = await fetch("https://tu-servidor.com/api/orden", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            carrito,
            total: carrito.reduce((acc, item) => acc + (parseFloat(item.precio) || 1), 0),
            fecha: new Date().toISOString()
          })
        });

        if (!response.ok) throw new Error("Error al enviar datos al servidor");
        alert("Orden enviada correctamente al servidor 游닍");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
